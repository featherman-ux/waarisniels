name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Runs every time you push to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write # Required for the Cloudflare Action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # This runs "astro build" and creates the /dist folder

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 41e06ef76f253fc7135939d93e4e12df
          projectName: "waarisniels"
          directory: "dist"